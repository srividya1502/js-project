<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
         body {
      margin: 0;
      padding: 0;
      background-image: url(https://www.mowglistreetfood.com/wp-content/uploads/2023/01/Landing_image_Desktop.jpg); 
       background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      backdrop-filter: blur(20px);
    }

    .logo {
      text-align: center;
    }

    .logo img {
      width: 15%;
      height: 10%;
    }

    h2 {
      text-align: center;
    }

    .container{
      border: 2px solid crimson;
      border-radius: 10%;
    }
    .container1{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input-box{
      position: relative;
      width: 100%;
      height: 50%;
      border-bottom: 2px solid black;
      margin: 10% 0;
    }

    .input-box label{
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 1em;
      font-weight: 500;
      pointer-events: none;
      transition: .5s;
    }
      .input-box input:focus~label, 
      .input-box input:valid~label{
        top:  -15px;
      }
    .input-box input{
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1em;   
      font-weight: 600;
      padding: 0 35px 0 5px;
     }
      
    .input-box .icon {
      position: absolute;
      right: 8px;
      font-size: 1.2em;
      /* color: blue; */
      top: -5px;
    }
    .remember-forgot{
      font-size: .9em;
      font-weight: 500;
      margin: -15px 0 15px;
      display: flex;
      justify-content: space-between;
    }
    .remember-forgot label input{
      accent-color: black;
    }

    .remember-forgot a{
    text-decoration: none;
    }

    .remember-forgot a:hover{
      text-decoration: underline;
    }

    .btn{
      width: 100%;
      height: 45px;
      background: black;
      border: none;
      outline: none;
      border-radius: 5%;
      cursor: pointer;
      font-size: 1em;
      color: #fff;
      font-weight: 500;
    }

    .login-register{
      font-size: .9em;
      text-align: center;
      font-weight: 500;
      margin: 25px 0 10px;
    }
    .login-register p a{
    text-decoration: none;
    font-weight: 600;
    color: black;
    }

    .login-register p a:hover{
      text-decoration: underline;
    }
    
   
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png" alt="Zomato Logo">
        </div>
        <h2>REGISTRATION</h2>
        <div class="container1">
        <form action="login.html" id="Register">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="name" required>
                <label for="name">Username</label>
              </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" required>
            <label for="email">Email</label>
          </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="password" required>
              <label for="password">Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn">Submit</button>
            <div class="login-register">
                <p>Already have an account? <a href="login.html" class="register-link">Login</a></p>
              </div>
        </form>
      </div>
      <a href="homepage.html"> <button type="submit" class="btn">Guest Admin</button></a>
      </div>

        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        let login = document.getElementById("Register");
        login.addEventListener("submit", function(e){
          e.preventDefault();

      </script>
</body>
</html>
